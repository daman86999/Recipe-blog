<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FOODGANG</title>
    <link rel="icon" href="/images/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="blur">
      <nav>
        <ul class="menu">
          <li class="logo"><a href="#">FoodGANG</a></li>
        </ul>
      </nav>

      <main>
        <div class="rounded-20 hero" style="display: flex" id="bg">
          <div class="title-div">
            <h2>All You Need is Love And Food</h2>
            <h3 class="sub">Lorem ipsum dolor sit,</h3>
            <div class="buttons">
              <a href="#s" class="btn btn-white">Find Recipe</a>
              <p>OR</p>
              <a href="/html/random.html" class="btn btn-white">Go Random</a>
            </div>
          </div>
          <div class="centered pizza-div">
            <img
              id="img-pizza"
              loading="lazy"
              src="images/pizza.png"
              class="dropshadow contain"
            />
          </div>
        </div>
        <section id="s" class="filter centered">
          <div class="searchbar centered">
            <input id="searchbar" placeholder="Let's find out what to eat" />
            <button id="search" type="submit">Search</button>
          </div>
          <div id="dropdown" class="dropdown"></div>
        </section>
        <section id="cards">
          <div class="cardContainer">
            <div class="grid" id="gridContainer"></div>
          </div>
        </section>
      </main>
      <section class="footer">
        <div class="container">
          <div class="footer__content">
            <div class="footer__heading">
              <h2>FOODGANG</h2>
            </div>
            <p>Created with love ðŸ¥¨ by Damanpreet Singh</p>

            <ul class="social__media">
              <li>
                <a href="#"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a
                  href="https://www.linkedin.com/in/damanpreet-singh-72a782191/"
                  ><i class="fa fa-linkedin" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://github.com/daman86999"
                  ><i class="fa fa-github" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script>
      anime({
        targets: "#img-pizza",
        opacity: [0, 1],
        duration: 3000,
        loop: false,
        easing: "cubicBezier(.5, .05, .1, .3)",
      });
      anime({
        targets: "#card",
        opacity: [0, 1],
        duration: 3000,
        loop: false,
        easing: "cubicBezier(.5, .05, .1, .3)",
      });
    </script>

    <script src="js/app.js"></script>
  </body>
</html>
