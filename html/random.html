<div id="popupS" class="wrapper">
  <div class="close" onclick="closePopup()"><i class="fa fa-times" aria-hidden="true"></i></div>
  <div class="form-container">
      <div class="header-text">Sign up for free</div>
      <div class="google-button">
          <button class="button">Sign Up with Google</button>
      </div>
      <div class="form-text">Or sign up with email</div>
      <form class="form" name="form">
          <label for="name" class="label">Full Name </label>
          <input type="text" name="name" placeholder="Eg. Mary Olhson" />
          <label for="email" class="label">Email Address </label>
          <input type="text" name="email" placeholder="your@email.com" />
          <input type="submit" value="Get started" name="button" />
      </form>
      <div class="have-account">
          Already have an account? <span><a href="javascript:void(0)" onclick="toggle()">Log in</a></span>
      </div>
  </div>
</div>
<div id="popupL" class="wrapper">
  <div class="close" onclick="closePopup()"><i class="fa fa-times" aria-hidden="true"></i></div>
  <div class="form-container">
      <div class="header-text">Login In</div>
      <div class="google-button">
          <button class="button">Login with Google</button>
      </div>
      <div class="form-text">Or Login with email</div>
      <form class="form" name="form">
          <label for="email" class="label">Email Address </label>
          <input type="text" name="email" placeholder="your@email.com" />
          <label for="password" class="label">Password</label>
          <input type="password" name="name" placeholder="******" />
          <input type="submit" value="Get started" name="button"/>
      </form>
      <div class="have-account">
          Create a new account? <span><a href="javascript:void(0)" onclick="toggle()">Sign Up</a></span>
      </div>
  </div>
